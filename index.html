<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List Web</title>
</head>
<body>
    <section id="main_container" class="main-container">
        <header id="main_heading" class="main-heading">
            <h1>Checkify!</h1>
        </header>
        <div id="main_list" class="main-list">
            <div class="task list-item-1">
                <input type="checkbox" name="checkbox_1" id="checkbox_1">
                <label for="checkbox_1">Wake Up</label>
            </div>
            <div class="task list-item-2">
                <input type="checkbox" name="checkbox_2" id="checkbox_2">
                <label for="checkbox_2">Grab a mug of coffee</label>
            </div>
            <div class="task list-item-3">
                <input type="checkbox" name="checkbox_3" id="checkbox_3">
                <label for="checkbox_3">Debugging the last night errors</label>
            </div>
            <div class="task-adder list-item-adder" id="task_adder">
              <button class="add-icon"></button>
              <label>Adding a Task ...</label>
              <textarea class="task-paper" id="task_paper">
                
              </textarea>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
