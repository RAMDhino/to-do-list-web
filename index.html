<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkify - To-Do List Web</title>
</head>
<body>
    <section id="main_container" class="main-container">
        <header id="main_heading" class="main-heading">
            <h1>Checkify!</h1>
        </header>
        <div id="main_list" class="main-list">
            <div id="task_adder" class="task-adder">
              <button id="add_icon" class="add-icon"></button>
              <label for="add_icon">Click this to add a task!</label>
              <textarea id="task_paper" class="task-paper" placeholder="I think I have to ..."></textarea>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
